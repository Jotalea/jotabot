<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 15%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: darkblue;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .menu-button {
      font-size: 20px;
      position: absolute;
      top: 0;
      left: 5px;
      padding: 16px;
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
    }

    .sidebar .menu {
      display: flex;
      flex-direction: column;
    }

    .sidebar .submenu {
      position: relative;
    }

    .sidebar .submenu-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }

    .sidebar .submenu-content a {
      padding: 12px 16px;
      display: block;
    }

    .content {
      margin-left: 250px;
      padding: 1px 16px;
      height: 1000px;
    }

    @media screen and (max-height: 450px) {
      .sidebar {padding-top: 15px;}
      .sidebar a {font-size: 18px;}
    }

  </style>
  <title>Sidebar Example</title>
</head>
<body>

<div class="sidebar">
  <button class="menu-button" onclick="toggleMenu()">☰ Menu</button>
  <div class="menu">
    <a href="#">Inicio</a>
    <a href="#">Servicios</a>
    <div class="submenu">
      <button class="submenu-button" onclick="toggleSubmenu()">Proyectos</button>
      <div class="submenu-content">
        <a href="#">Proyecto 1</a>
        <a href="#">Proyecto 2</a>
      </div>
    </div>
    <a href="#">Contacto</a>
  </div>
</div>

<div class="content" onload="toggleMenu()">
  <!-- Contenido principal de la página -->
  <h1>Bienvenido</h1>
  <p>Contenido de la página...</p>
</div>

<script>
  function toggleMenu() {
    var sidebar = document.querySelector('.sidebar');
    sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
  }

  function toggleSubmenu() {
    var submenu = document.querySelector('.submenu-content');
    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
  }
</script>
</body>
</html>
